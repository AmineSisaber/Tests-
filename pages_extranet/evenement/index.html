<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE9"/>
    <script src="../js/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../js/angular/angular.min.js" type="text/javascript"></script>
    <script src="../js/angular/angular-animate.min.js" type="text/javascript"></script>
    <script src="../js/angular/angular-aria.min.js" type="text/javascript"></script>
    <script src="../js/angular/angular-messages.min.js" type="text/javascript"></script>
    <script src="../js/angular/angucomplete-alt.min.js" type="text/javascript"></script>
    <script src="../js/angular/angular-sanitize.min.js" type="text/javascript"></script>
    <script src="../js/ngDialog/js/ngDialog.min.js" type="text/javascript"></script>
    <script src="../js/smart-table/smart-table.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../js/ngDialog/css/ngDialog.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="../js/ngDialog/css/ngDialog-theme-default.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap-theme.min.css" type="text/css" media="screen"/>
    <link rel="stylesheet" href="./css/mycss.css" type="text/css" media="screen,print"/>
    <script src="../js/moment-with-locales.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="../js/angular-material.min.js"></script>
    <script src="../js/angular-moment-picker/dist/angular-moment-picker.js"></script>
    <script src="../js/angular-smart-table/dist/smart-table.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../js/adm-dtp/dist/ADM-dateTimePicker.css" />
    <script src="../js/adm-dtp/dist/ADM-dateTimePicker.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap/bootstrap.min.js"></script>
    <script src="../js/bootstrap/bootstrap-select.min.css"></script>
    <script src="../js/bootstrap/bootstrap-select.min.js"></script>

</head>
<body ng-app="app">
<div class="" ng-controller="controller">
    <a href="#" class="myButton" ng-click="addevent(row)">Créer un évenement</a>

    <table st-table="display_records"  st-safe-src="evenement" class="demotbl">

        <thead>


                <tr class="head">
                    <th st-sort="date" >Date</th>
                    <th st-sort="titre_evenement" ng-click="clickSort(titre_evenement)">Événement
                    </th>
                    <th st-sort="nom_lieu">Lieu evénement</th>
                    <!--<th st-sort="email" ></i>Email</th>-->
                    <th></th>
                </tr>



        </thead>

        <tbody>



            <tr class="tab" ng-repeat="row in display_records ">

                <td class="aleft" width="5%" nowrap>{{row.date}}</td>
                <td class="aleft" width="35%">{{row.titre_evenement}}</td>
                <td class="aleft" width="35%">{{row.nom_lieu}} {{row.adresse}} {{row.ville}} {{row.codepostal}}</td>


        <td width="12%">
            <a title="Suprimer" href="#" ng-click="delete(row)">
                <img src="../image/delete.png"/>
            </a>

            <a title="Modifier"
               href="#" ng-click="edit(row)">
                <img src="../image/picto_edit.png"/>
            </a>

        </td>

        </tr>

        </tbody>
        <tfoot>


            <tr class="centrage">
                <td colspan="7" class="text-center" >
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="2"> </div>
                </td>
            </tr>



        </tfoot>

    </table>

</div>

</body>
</html>
